<div class="body">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span (click)="loginWithGoogle()"><i class="bi bi-google"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="loginByEmail()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password"
                            required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div style="margin-top: 6rem;" class="form-group text-center font-weight-bold">
                    <p *ngIf="errorMessage.length > 0" style="color: white;">
                        {{errorMessage}}</p>

                    <p *ngIf="error.message.length > 0" style="color: white;">
                        {{error.message}} </p>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a routerLink="/auth/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
